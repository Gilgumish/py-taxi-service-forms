{% extends "base.html" %}

{% block content %}
  <p>
    Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
    <a style="float: right" class="btn btn-success" href="{% url 'taxi:car-update' pk=car.pk %}">Update</a>
    <a style="float: right" class="btn btn-danger" href="{% url 'taxi:car-delete' pk=car.pk %}">Delete</a>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
